  <title>Form Letter</title>

<body>
  <h1>Hello!</h1>
  <form>
      <label for="name1">What is your name, wanderer?</label>
      <input id="name1" type="text" name="name1">
      <button type="submit">Submit!</button>
  </form>
  <div id="letter" class="hidden">
    <div class="container" style="padding: 150px">
        <div class="row">
            <div class="col-12 col-6 col-md-8 col-center">
                <div class="maintxt">
                    <img src="img/nVriobu.jpeg" class="img-responsive" />
                    
        <span class="overlay-text"><h1>The 19th of May, 1859</h1>
        <p>My betrothed <span id="name1a">_________</span>, Can you send me a bottle of wine? This small island is very dry. Oh!....and could you also send that piece of cheese in the cupboard?</p>
        <p>I miss you, <span id="name1b">_________</span></p>
        <p>With all of the love a bottle of wine and some cheese can afford,</p>
        <p>-Amelia Earhart</p></span>
            </div>
        </div>
    </div>
  </div>
  </div>
